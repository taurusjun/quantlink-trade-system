system:
    strategy_id: "92201"
    mode: simulation
strategy:
    type: pairwise_arb
    symbols:
        - ag2502
        - ag2504
    exchanges: []
    max_position_size: 10
    max_exposure: 1e+06
    parameters:
        entry_zscore: 1.5
        exit_zscore: 1
        lookback_window: 20
        max_position_size: 10
session:
    start_time: "09:00:00"
    end_time: "15:00:00"
    timezone: Asia/Shanghai
    auto_start: false
    auto_stop: true
    auto_activate: false
risk:
    max_drawdown: 0
    stop_loss: 100000
    max_loss: 100000
    daily_loss_limit: 0
    max_reject_count: 10
    check_interval_ms: 100
engine:
    ors_gateway_addr: localhost:50051
    nats_addr: nats://localhost:4222
    order_queue_size: 100
    timer_interval: 5s
    max_concurrent_orders: 10
portfolio:
    total_capital: 1e+06
    strategy_allocation: {}
    rebalance_interval_sec: 0
    min_allocation: 0
    max_allocation: 1
    enable_auto_rebalance: false
    enable_correlation_calc: true
api:
    enabled: true
    port: 9201
    host: localhost
logging:
    level: info
    file: log/trader_92201.log
    max_size_mb: 100
    max_backups: 10
    max_age_days: 30
    compress: false
    console: true
    json_format: false
