# Aggressive Strategy Configuration Example
# 激进策略配置示例

system:
  strategy_id: "93201"
  mode: "simulation"

strategy:
  type: "aggressive"
  symbols:
    - "au2502"                          # 黄金 2025年2月
  exchanges:
    - "SHFE"
  max_position_size: 100
  max_exposure: 500000.0

  parameters:
    # Aggressive Strategy Parameters
    trend_period: 50                    # 趋势周期
    momentum_period: 20                 # 动量周期
    signal_threshold: 0.6               # 信号阈值
    order_size: 20                      # 下单数量
    stop_loss_percent: 0.02             # 止损百分比
    take_profit_percent: 0.05           # 止盈百分比
    min_volatility: 0.0001              # 最小波动率
    use_volatility_scale: true          # 使用波动率缩放
    signal_refresh_ms: 2000             # 信号刷新间隔（毫秒）

session:
  start_time: "09:00:00"
  end_time: "15:00:00"
  timezone: "Asia/Shanghai"
  auto_start: true
  auto_stop: true

risk:
  max_drawdown: 8000.0
  stop_loss: 40000.0
  max_loss: 80000.0
  daily_loss_limit: 150000.0
  max_reject_count: 10
  check_interval_ms: 100

engine:
  ors_gateway_addr: "localhost:50052"
  nats_addr: "nats://localhost:4222"
  order_queue_size: 100
  timer_interval: 5s
  max_concurrent_orders: 10

portfolio:
  total_capital: 500000.0
  strategy_allocation:
    "93201": 1.0
  rebalance_interval_sec: 3600
  min_allocation: 0.05
  max_allocation: 0.50
  enable_auto_rebalance: false
  enable_correlation_calc: false

logging:
  level: "info"
  file: "./log/trader.93201.log"
  max_size_mb: 100
  max_backups: 10
  max_age_days: 30
  compress: true
  console: true
  json_format: false
