    <style>

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header h1 {

        .header p {

        }

        .content {

        .config-section {

            border-radius: 8px;
        }

        .config-section h3 {
            font-size: 16px;
            color: #495057;
            margin-bottom: 10px;
        }

        .input-group {

            gap: 10px;
            margin-bottom: 15px;

        .input-group input {

            border: 2px solid #dee2e6;

            transition: border-color 0.3s;

        .input-group input:focus {

        .status-card {

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #6c757d;
            font-size: 14px;
        }

        .status-value {
            font-weight: 600;
            font-size: 16px;
            color: #212529;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.running {
            background: #d1ecf1;
            color: #0c5460;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-activate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-activate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-deactivate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-deactivate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-refresh {
            background: #6c757d;
            color: white;
            grid-column: 1 / -1;
        }

        .btn-refresh:hover:not(:disabled) {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pnl-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .pnl-item {

            background: white;
            border-radius: 8px;
        }

        .pnl-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .pnl-value {
            font-size: 18px;
            font-weight: 700;
        }

        .pnl-value.positive {
            color: #28a745;
        }

        .pnl-value.negative {
            color: #dc3545;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 12px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ QuantlinkTrader</h1>
            <p>ç­–ç•¥æ§åˆ¶å° | Strategy Control Panel</p>

        <div class="content">
            <div class="config-section">

                <div class="input-group">

                    <input type="number" id="apiPort" placeholder="ç«¯å£" value="9201">

            <div id="message" class="message"></div>

            <div class="status-card">
                <div class="status-row">

                    <span class="status-value" id="strategyId">-</span>
                </div>
                <div class="status-row">
                    <span class="status-label">è¿è¡ŒçŠ¶æ€</span>
                    <span class="status-value">
                        <span class="status-badge inactive" id="runningStatus">æœªè¿è¡Œ</span>
                    </span>
                </div>
                <div class="status-row">
                    <span class="status-label">æ¿€æ´»çŠ¶æ€</span>
                    <span class="status-value">
                        <span class="status-badge inactive" id="activeStatus">æœªæ¿€æ´»</span>
                    </span>
                </div>
                <div class="status-row">
                    <span class="status-label">æ¨¡å¼</span>
                    <span class="status-value" id="mode">-</span>
                </div>
                <div class="status-row">
                    <span class="status-label">å“ç§</span>
                    <span class="status-value" id="symbols">-</span>
                </div>

                <div class="pnl-section">
                    <div class="pnl-item">

                    </div>
                    <div class="pnl-item">
                        <div class="pnl-label">æœªå®ç°ç›ˆäº</div>

                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-activate" id="btnActivate" onclick="activateStrategy()">
                    ğŸš€ æ¿€æ´»ç­–ç•¥
                </button>
                <button class="btn-deactivate" id="btnDeactivate" onclick="deactivateStrategy()">
                    ğŸ›‘ åœæ­¢ç­–ç•¥
                </button>
            </div>
        </div>

        <div class="footer">
            QuantlinkTrader Control Panel v1.0<br>
            æ”¯æŒå¹¶å‘ä¿æŠ¤ | é˜²æ­¢é‡å¤ç‚¹å‡»
        </div>
    </div>

    <script>
        // é˜²æ­¢å¹¶å‘çš„å…¨å±€çŠ¶æ€
        let isProcessing = false;

        // è·å– API åŸºç¡€åœ°å€
        function getApiBase() {
            const host = document.getElementById('apiHost').value;
            const port = document.getElementById('apiPort').value;
            return `http://${host}:${port}/api/v1`;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';

            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
        function setButtonLoading(buttonId, loading, text) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = text + '<span class="loading"></span>';
            } else {
                btn.disabled = false;
                btn.innerHTML = text;
            }
        }

        // æ¿€æ´»ç­–ç•¥
        async function activateStrategy() {
            // é˜²æ­¢å¹¶å‘
            if (isProcessing) {
                showMessage('æ“ä½œè¿›è¡Œä¸­ï¼Œè¯·ç¨å€™...', 'error');
                return;
            }

            isProcessing = true;
            setButtonLoading('btnActivate', true, 'æ¿€æ´»ä¸­');
            document.getElementById('btnDeactivate').disabled = true;

            try {
                const response = await fetch(`${getApiBase()}/strategy/activate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('âœ… ç­–ç•¥æ¿€æ´»æˆåŠŸï¼', 'success');
                    await loadStatus(); // åˆ·æ–°çŠ¶æ€
                } else {
                    showMessage(`âŒ æ¿€æ´»å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                setButtonLoading('btnActivate', false, 'ğŸš€ æ¿€æ´»ç­–ç•¥');
                document.getElementById('btnDeactivate').disabled = false;
            }
        }

        // åœæ­¢ç­–ç•¥
        async function deactivateStrategy() {
            // é˜²æ­¢å¹¶å‘
            if (isProcessing) {
                showMessage('æ“ä½œè¿›è¡Œä¸­ï¼Œè¯·ç¨å€™...', 'error');
                return;
            }

            // äºŒæ¬¡ç¡®è®¤
            if (!confirm('ç¡®è®¤åœæ­¢ç­–ç•¥å¹¶å¹³ä»“ï¼Ÿ')) {
                return;
            }

            isProcessing = true;
            setButtonLoading('btnDeactivate', true, 'åœæ­¢ä¸­');
            document.getElementById('btnActivate').disabled = true;

            try {
                const response = await fetch(`${getApiBase()}/strategy/deactivate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('âœ… ç­–ç•¥å·²åœæ­¢ï¼Œæ­£åœ¨å¹³ä»“...', 'success');
                    await loadStatus(); // åˆ·æ–°çŠ¶æ€
                } else {
                    showMessage(`âŒ åœæ­¢å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                setButtonLoading('btnDeactivate', false, 'ğŸ›‘ åœæ­¢ç­–ç•¥');
                document.getElementById('btnActivate').disabled = false;
            }
        }

        // åŠ è½½çŠ¶æ€
        async function loadStatus() {
            try {
                const response = await fetch(`${getApiBase()}/strategy/status`);
                const data = await response.json();

                if (data.success) {
                    const status = data.data;

                    // æ›´æ–°åŸºæœ¬ä¿¡æ¯
                    document.getElementById('strategyId').textContent = status.strategy_id;
                    document.getElementById('mode').textContent = status.mode;
                    document.getElementById('symbols').textContent = status.symbols.join(', ');

                    // æ›´æ–°è¿è¡ŒçŠ¶æ€
                    const runningBadge = document.getElementById('runningStatus');
                    if (status.running) {
                        runningBadge.textContent = 'è¿è¡Œä¸­';
                        runningBadge.className = 'status-badge running';
                    } else {
                        runningBadge.textContent = 'å·²åœæ­¢';
                        runningBadge.className = 'status-badge inactive';
                    }

                    // æ›´æ–°æ¿€æ´»çŠ¶æ€
                    const activeBadge = document.getElementById('activeStatus');
                    if (status.active) {
                        activeBadge.textContent = 'å·²æ¿€æ´»';
                        activeBadge.className = 'status-badge active';
                    } else {
                        activeBadge.textContent = 'æœªæ¿€æ´»';
                        activeBadge.className = 'status-badge inactive';
                    }

                    // æ›´æ–°æŒä»“å’Œç›ˆäº
                    if (status.position) {
                        const netQty = status.position.net_qty || status.position.NetQty || 0;
                        document.getElementById('position').textContent = netQty;
                    }

                    if (status.pnl) {
                        const realized = status.pnl.realized_pnl || status.pnl.RealizedPnL || 0;
                        const unrealized = status.pnl.unrealized_pnl || status.pnl.UnrealizedPnL || 0;

                        const realizedEl = document.getElementById('realizedPnl');
                        const unrealizedEl = document.getElementById('unrealizedPnl');

                        realizedEl.textContent = `Â¥${realized.toFixed(2)}`;
                        unrealizedEl.textContent = `Â¥${unrealized.toFixed(2)}`;

                        realizedEl.className = realized >= 0 ? 'pnl-value positive' : 'pnl-value negative';
                        unrealizedEl.className = unrealized >= 0 ? 'pnl-value positive' : 'pnl-value negative';
                    }

                    showMessage('âœ… çŠ¶æ€å·²åˆ·æ–°', 'success');
                } else {
                    showMessage(`âŒ è·å–çŠ¶æ€å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–çŠ¶æ€
        window.addEventListener('load', () => {
            loadStatus();
            // æ¯10ç§’è‡ªåŠ¨åˆ·æ–°çŠ¶æ€
            setInterval(loadStatus, 10000);
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' && e.ctrlKey) {
                e.preventDefault();
                activateStrategy();
            } else if (e.key === 'd' && e.ctrlKey) {
                e.preventDefault();
                deactivateStrategy();
            } else if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                loadStatus();
            }
        });
    </script>
