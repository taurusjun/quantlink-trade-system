# Simple Single Strategy Configuration for Testing
system:
  strategy_id: "test_simple"
  mode: "live"
  multi_strategy: false

strategy:
  type: "pairwise_arb"
  symbols:
    - "ag2603"
    - "ag2605"
  exchanges:
    - "SHFE"
  max_position_size: 100
  max_exposure: 300000.0

  parameters:
    spread_type: "difference"
    lookback_period: 100.0
    entry_zscore: 0.5
    exit_zscore: 0.2
    order_size: 1.0
    min_correlation: 0.0

session:
  start_time: "00:00:00"
  end_time: "23:59:59"
  timezone: "Asia/Shanghai"
  auto_start: false
  auto_stop: false
  auto_activate: false

engine:
  nats_addr: "localhost:4222"
  ors_gateway_addr: "localhost:50052"
  timer_interval: "5s"
  order_queue_size: 100

logging:
  level: "info"
  file: "log/trader.simple.log"
  console: true

api:
  enabled: true
  port: 9201

risk:
  max_total_exposure: 1000000.0
  max_daily_loss: 50000.0
  max_positions_per_symbol: 100
