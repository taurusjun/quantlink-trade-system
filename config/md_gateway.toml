# MD Gateway Configuration

[gateway]
name = "md_gateway"
type = "market_data"
cpu_affinity = [0, 1]

[grpc]
listen_address = "0.0.0.0:50051"
max_concurrent_streams = 1000
keepalive_time_ms = 10000
keepalive_timeout_ms = 5000

[nats]
# MD推送主题模板: md.{exchange}.{symbol}
publish_template = "md.{exchange}.{symbol}"
batch_size = 100
batch_timeout_ms = 10

[orderbook]
max_depth = 10
snapshot_interval_ms = 1000
enable_cache = true

[performance]
# 性能优化
zero_copy = true
busy_wait = false
prefetch = true

[monitoring]
# 监控指标
latency_buckets = [10, 50, 100, 500, 1000, 5000]  # μs
enable_detailed_metrics = true
